<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepet App</title>
    <link rel="stylesheet" href="main.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <form action="#" class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="search-filter" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fa-solid fa-basket-shopping"><span id="basket-value">0</span></i>
                </button>
            </form>
            <div class="row">
                <div class="col" id="list-item">
                    <img src="/images/airpods.jpg" alt="" height="200px" width="200px">
                    <h4>Airpods</h4>
                    <button id="Airpods">Add</button>
                </div>
                <div class="col" id="list-item">
                    <img src="/images/iphone.jpg" alt="" height="200px" width="200px">
                    <h4>Phone</h4>
                    <button id="Phone">Add</button>
                </div>
                <div class="col" id="list-item">
                    <img src="/images/keyboard.jpg" alt="" height="200px" width="200px">
                    <h4>Keyboard</h4>
                    <button id="Keyboard">Add</button>
                </div>
                <div class="col" id="list-item">
                    <img src="/images/laptop.jpg" alt="" height="200px" width="200px">
                    <h4>Laptop</h4>
                    <button id="Laptop">Add</button>
                </div>
                <div class="col" id="list-item">
                    <img src="/images/watch.jpg" alt="" height="200px" width="200px">
                    <h4>Watch</h4>
                    <button id="Watch">Add</button>
                </div>
                <div class="col" id="list-item">
                    <img src="/images/headset.jpg" alt="" height="200px" width="200px">
                    <h4>Headset</h4>
                    <button id="Headset">Add</button>
                </div>
                <div class="col" id="list-item">
                    <img src="/images/monitör.jpg" alt="" height="200px" width="200px">
                    <h4>Monitör</h4>
                    <button id="Monitör">Add</button>
                </div>
                <div class="col" id="list-item">
                    <img src="/images/mouse.jpg" alt="" height="200px" width="200px">
                    <h4>Mouse</h4>
                    <button id="Mouse">Add</button>
                </div>
                <div class="col" id="list-item">
                    <img src="/images/tablet.jpg" alt="" height="200px" width="200px">
                    <h4>Tablet</h4>
                    <button id="Tablet">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
